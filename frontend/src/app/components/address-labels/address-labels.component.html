<a *ngIf="channel; else default" [routerLink]="['/lightning/channel' | relativeUrl, channel.id]">
  <span
    *ngIf="label"
    class="badge badge-pill badge-warning"
  >{{ label }}</span>
</a>

<ng-template #default>
  <span
    *ngIf="label"
    class="badge badge-pill badge-warning"
  >{{ label }}</span>
</ng-template>
